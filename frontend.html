<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>

<body>

    <h1>Frontend</h1>

    <div id="rooms-container">

    </div>


    <!-- JS -->
    <script>

        let roomsCntainer = document.getElementById('rooms-container')


        let getRooms = async () => {
            url = 'http://127.0.0.1:8000/api/rooms/'
            let response = await fetch(url)
            let rooms = await response.json()

            for (let i = 0; rooms.length > i; i++) {
                let room = rooms[i]
                let row = `<div?>
                                <h3>${room.name}</h3>
                            </div? `
                roomsCntainer.innerHTML += row
            }
        }
        getRooms()
    </script>

</body>

</html>
