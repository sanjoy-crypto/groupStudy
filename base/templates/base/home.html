{% extends 'main.html' %}
{% load static %}
{% block title %}home{% endblock title %}

{% block content %}

<div>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host}}</span>
                <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</h3></a>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
